<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>區域編輯頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    form label {
      margin-right: 10px;
    }
    form input {
      padding: 5px;
      margin-right: 10px;
      flex: 1;
    }
    form button {
      padding: 5px 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 3px;
    }
    button.delete-btn {
      background-color: #dc3545;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      background-color: #ccc;
    }
    /* 開關按鈕 */
    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .switch-label {
      margin-right: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>區域編輯頁</h1>

  <!-- 開關控制 -->
  <div class="switch-container">
    <span class="switch-label">前台狀態:</span>
    <label class="switch">
      <input type="checkbox" id="cacheSwitch">
      <span>啟用</span>
    </label>
  </div>

  <!-- 顯示所有區域 -->
  <h2>所有區域資料</h2>
  <table id="allRegionsTable" style="display: none;">
    <thead>
      <tr>
        <th>區域名稱</th>
        <th>最大趟數</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 新增區域 -->
  <h2>新增區域</h2>
  <form id="addRegionForm">
    <label for="newArea">區域名稱:</label>
    <input type="text" id="newArea" required>
    <label for="maxCount">最大趟數:</label>
    <input type="number" id="maxCount" required>
    <button type="submit">新增區域</button>
  </form>

  <script src="backstage.js"></script>
  <script src="cashSwitch.js.js"></script>
</body>
</html>
