<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時段趟次管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../style/areaTimePeriod.css"> -->

  <!-- 服務上的 -->
  <link rel="stylesheet" href="/project1/style/areaTimePeriod.css">
</head>

<body>
  <h1>時段趟次管理</h1>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button class="btn btn-outline-secondary" id="areaManagementBtn">區域管理</button>
      <button class="btn btn-outline-primary" id="areaOpenCtrlBtn">區域開放管理</button>
      <button class="btn btn-outline-success" id="recordsBtn">操作紀錄列表</button>
      <button class="btn btn-outline-danger" id="logoutBtn">登出</button>
    </div>
    <div class="dropdown">  
      <h4>當前日期：</h4> 
      <select class="btn btn-secondary dropdown-toggle" id="dateSelector"></select>
    </div>
    <!-- 開關控制 -->
    <div class="switch-container">
      <span class="switch-label">前台狀態: <span id="statusText">停用</span></span>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="cacheSwitch">
        <label class="form-check-label" for="cacheSwitch">啟用</label>
      </div>
    </div>
    <!-- 新增區域時段表單 -->
    <div class="add-counter-form">
      <h3>新增區域時段</h3>
      <select class="btn btn-outline-dark" class="" id="regionSelect"></select> <!-- 用於選擇區域的下拉選單 -->

      <!-- 用 JS 動態生成時間段選擇器 -->
      <label for="counterTime">選擇時間段</label>
      <select class="btn btn-outline-dark" id="counterTime"></select>

      <input type="number" id="maxCounterValue" placeholder="最大計數值">
      <button class="btn btn-info" id="addCounterBtn">新增</button>
    </div>

    <div id="regionCounters" class="grid-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/project1/js/timeSelect.js"></script>
  <script src="/project1/js/timePeriod.js"></script>
  <script src="/project1/js/cashSwitch.js"></script>
  <script src="/project1/js/logout.js"></script>
</body>


</html>
