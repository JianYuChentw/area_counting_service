<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Region Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .date-block {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .region {
      margin-left: 20px;
    }
    .region label {
      margin-right: 10px;
    }
    .toggle-all {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Region Counters</h1>
  <div id="regionContainer"></div>

  <script>
    // 從 API 獲取資料
    async function fetchRegionCounters() {
      const response = await fetch('http://localhost:3100/api2/region_counter?startDate=2024-10-02&endDate=2024-10-06');
      const data = await response.json();
      return data;
    }

    // 初始化頁面
    async function init() {
      const regionData = await fetchRegionCounters();
      const regionContainer = document.getElementById('regionContainer');

      // 遍歷日期
      for (const [date, regions] of Object.entries(regionData)) {
        const dateBlock = document.createElement('div');
        dateBlock.classList.add('date-block');

        const dateTitle = document.createElement('h2');
        dateTitle.textContent = date;
        dateBlock.appendChild(dateTitle);

        // 全選開關
        const toggleAll = document.createElement('button');
        toggleAll.textContent = 'Toggle All States';
        toggleAll.classList.add('toggle-all');
        toggleAll.addEventListener('click', () => {
          regions.forEach(region => {
            const checkbox = document.querySelector(`#region-${date}-${region.region_id}`);
            checkbox.checked = !checkbox.checked;
          });
        });
        dateBlock.appendChild(toggleAll);

        // 遍歷該日期下的區域
        regions.forEach(region => {
          const regionDiv = document.createElement('div');
          regionDiv.classList.add('region');

          const label = document.createElement('label');
          label.textContent = `${region.region_area}`;

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = `region-${date}-${region.region_id}`;
          checkbox.checked = region.state === 1;

          regionDiv.appendChild(label);
          regionDiv.appendChild(checkbox);
          dateBlock.appendChild(regionDiv);
        });

        regionContainer.appendChild(dateBlock);
      }
    }

    // 初始化頁面
    init();
  </script>
</body>
</html>
