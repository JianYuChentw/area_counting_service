<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket 區域計數器</title>
  <!-- <link rel="stylesheet" href="../style/index.css"> -->
  <!-- 服務上的 -->
  <link rel="stylesheet" href="/project1/style/index.css"> 
</head>
<body>
  <!-- 推播區域 -->
  <h3 id="newMessage">推播訊息</h3>
  <div id="notificationArea">
    <ul id="notificationList"></ul>
  </div>

  <!-- 區域計數顯示區域 -->
  <div id="counterArea">
    <h1>即時區域趟數 <span id="currentDate"></span></h1>
    <div id="regionCounters"></div>  <!-- 動態生成各區域的計數器 -->
  </div>

  <!-- 維護提示的覆蓋層 -->
  <div id="maintenanceOverlay">
    <div>
      <p>服務目前關閉，正在維護中</p>
      <p>請稍後再試！</p>
    </div>
  </div>

  <script>
    // 取得本日日期及星期
    const currentDate = new Date();
    const daysOfWeek = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    
    const year = currentDate.getFullYear();
    const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // 月份從 0 開始，所以要 +1
    const day = String(currentDate.getDate()).padStart(2, '0');
    const dayOfWeek = daysOfWeek[currentDate.getDay()];
    
    // 組合日期字串
    const formattedDate = `${year}-${month}-${day} ${dayOfWeek}`;

    // 顯示在頁面上
    document.getElementById('currentDate').textContent = formattedDate;
  </script>
    
  <!-- <script src="../js/index.js"></script> -->
    <!-- 服務上的 -->
  <script src="/project1/js/index.js"></script>
</body>
</html>
