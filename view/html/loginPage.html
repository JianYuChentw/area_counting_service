<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../style/loginPage.css"> -->

  <!-- 服務上的 -->
  <link rel="stylesheet" href="/project1/style/loginPage.css">
</head>

<body>
  <div class="login-container">
    <h1>登入</h1>
    <div class="error-message" id="errorMessage"></div>

    <!-- 把輸入欄位和按鈕放入 form 標籤內，並添加 autocomplete -->
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="使用者名稱" autocomplete="username" required>

      <!-- 密碼欄位和顯示密碼的按鈕 -->
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="密碼" autocomplete="current-password" required>
        <button  type="button" id="togglePassword" class="toggle-password btn btn-outline-light"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-emoji-dizzy" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M9.146 5.146a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708m-5 0a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 1 1 .708.708l-.647.646.647.646a.5.5 0 1 1-.708.708L5.5 7.207l-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708M10 11a2 2 0 1 1-4 0 2 2 0 0 1 4 0"/></svg></button>
      </div>


      <button class="btn btn-outline-success" type="submit" id="loginBtn">登入</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="../js/config.js"></script>
  <script src="../js/login.js"></script> -->

  <!-- 服務上的 -->
  <script src="/project1/js/config.js"></script>
  <script src="/project1/js/login.js"></script>
</body>

</html>
